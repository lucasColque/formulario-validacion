<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!--Font Awesome:Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Font Awesome: Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    
    <title>Formulario</title>
</head>

<body>

    <!--?1.Nombre 2.Apellido 3.Telefono 4.Email 5.Tipo de contacto 5,1.Soporte 5,2.Ventas 6.Asunto 7.Descripcion-->
    <div class="content">
        <h1 class="title">Contáctanos</h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Danos tu opinión</h3>
                <form action="">
                    <p class="field-form" id="field-form">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" class="validate">
                        <span class="error_message"></span>
                    </p>
                    <p>
                        <label for="lastName">Apellido</label>
                        <input type="text" name="lastName" id="lastName" class="validate">
                        <span class="error_message"></span>
                    </p>


                    <p class="field-form">
                        <label for="phone">Telefono</label>
                        <input type="tel" name="phone" id="phone" max="10"  class="validate">
                        <span class="error_message"></span>
                    </p>

                    <p class="field-form">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="validate">
                        <span class="error_message"></span>
                    </p>
                    <p class="field-form">
                        <label for="tipoContacto">Tipo de contacto</label>
                        <select id="tipoContacto" name="tipoContacto">
                            <option value="default">Seleccione</option>
                            <option value="contacto">Contacto</option>
                            <option value="soporte">Soporte</option>
                        </select>
                        <span class="error_message_section"></span>
                    </p>
                    <p class="field-form">
                        <label for="asunto">Asunto</label>
                        <input type="asunto" name="asunto" id="asunto" class="validate">
                        <span class="error_message"></span>
                    </p>
                    <p class="block field-form">
                        <label for="message">Descripción</label>
                        <textarea name="message" id="message" rows="3" class="validate"></textarea>
                        <span class="error_message"></span>
                    </p>
                    <div class="button-div">
                        <p class="block-flex">
                            <button type="submit">Enviar</button>
                        </p>
                    </div>
                </form>
                <div id="error_mensaje_ajax">

                </div>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li><i class="bi bi-envelope-open"></i> correo@gmail.com</li>
                    <li><i class="bi bi-map"></i> Parque Patricios</li>
                    <li><i class="bi bi-telephone"></i> (011) 1234-5678</li>
                </ul>
                <p>
                    Somos una empresa comprometida en brindar soluciones innovadoras para tus necesidades.
                </p>
                <p>lucasColque.com</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4642.447999668737!2d-58.40584202119354!3d-34.6368575103056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb0e1946390d%3A0xb7fae4107b366411!2sParque%20Patricios!5e0!3m2!1ses-419!2sar!4v1691528517889!5m2!1ses-419!2sar" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
